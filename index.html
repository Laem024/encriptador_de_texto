<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
</head>
<body>
    <header>
        <img src="./img/Logo.png" alt="">
    </header>

    <main>
        <section class="Encriptador">
            <div class="Encriptador__original">
                <input type="text" class="Encriptador__original__texto" placeholder="Ingrese el texto aqui">

                <p> <img src="./img/zondicons--exclamation-solid.svg" alt="exclamation.svg"> Solo letras minúsculas y sin acentos</p>

                <a href="" class="Encriptador__original__boton">Encriptar</a>
                <a href="" class="Encriptador__original__boton">Desencriptar</a>
            </div>

            <div class="Encriptador__resultado">
                <img src="./img/Muñeco.png" alt="Muñeco.png">
                <h1>Ningún mensaje fue encontrado</h1>
                <p>Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
        </section>
    </main>

    <footer></footer>
</body>
</html>
