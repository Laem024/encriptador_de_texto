<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>

    <link rel="preload" href="./styles/normalize.css"> 
    <link rel="stylesheet" href="./styles/normalize.css">

    <link rel="stylesheet" href="./styles/index.css">
</head>
<body>
    <header>
        <img class="logo" src="./img/Logo.png" alt="logo.png">
    </header>

    <main>
        <section class="encriptador">
            <div class="encriptador__original">
                <textarea type="text" id="encriptar_texto" class="encriptador__original__texto" placeholder="Ingrese el texto aqui"></textarea>

                <div class="encriptador__original__advertencia">
                    <img src="./img/zondicons--exclamation-solid.svg" alt="exclamation.svg">
                    <p id="advertencia_encri" class="encriptador__original__advertencia__p">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class="encriptador__original__botones">
                    <button onclick="encriptar()" id="encriptar_btn" class="encriptador__original__boton-encriptar">Encriptar</button>
                    <button onclick="desencriptar()"  id="desencriptar_btn" class="encriptador__original__boton-desencriptar">Desencriptar</button>
                </div>
            </div>

            <div class="encriptador__resultado">
                <div class="encriptador__resultado__contenedor">
                    <img class="encriptador__resultado__contenedor__img" src="./img/Muñeco.png" alt="Muñeco.png">
                    <h1 class="encriptador__resultado__contenedor__h1">Ningún mensaje fue encontrado</h1>
                    <p class="encriptador__resultado__p">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>

                <div class="encriptador__resultado__contenedor-entriptado">
                    <textarea id="texto_encriptado" class="encriptador__resultado__text" readonly></textarea>
                    <button onclick="copiar_txt()" class="encriptador__resultado__boton-copiar">Copiar</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
